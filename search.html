<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="stylesheet" href="search.css">
    <title>Search</title>
</head>
<body>
    <div class="main">
        <div class="searchbar">
            <input type="text" placeholder="Search any food..." id = "FoodItem">
            <button onclick="run()" id="addItem"><i class="fa fa-solid fa-plus"></i></button>
        </div>
        <br>
        <table id="foodstoringtable" border="1">
            <tr>
                <th>Food Item</th>
                <br>
                <th>Expiry Date</th>
                <th>Top 3 Recipes to make with food item</th>
            </tr>
        </table>
        <button onclick="reset()">Reset Table</button>
        <script src = "search.js"></script>
    </div>
</body>
</html>
